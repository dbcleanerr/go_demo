version: "1"
packages:
    - name: "db"
      path: "db/sqlc"
      queries: "db/query/"
      schema: "db/schema.sql"
      engine: "postgresql"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      emit_exact_table_names: false
      # 空记录返回 [] 而不是null
      emit_empty_slices: true